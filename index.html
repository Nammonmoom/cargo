<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Snake Game — Arcade Edition</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('background.png') center/cover no-repeat;
      overflow: hidden;
      font-family: system-ui, sans-serif;
    }
    canvas {
      display: block;
      background-color: rgba(0, 0, 0, 0.4);
      border: 2px solid #ffd21e;
      border-radius: 16px;
      backdrop-filter: blur(4px);
    }
  </style>
</head>
<body>
  <canvas id="game" width="480" height="480"></canvas>
  <script>
  const canvas = document.getElementById('game');
  const ctx = canvas.getContext('2d');
  const TILE = 24;
  const COLS = canvas.width / TILE;
  const ROWS = canvas.height / TILE;
  let snake, dir, nextDir, food, score, alive, tickMs, acc, lastTs, logoImg;

  function init() {
    snake = [{x:10, y:10},{x:9,y:10},{x:8,y:10}];
    dir = {x:1, y:0};
    nextDir = {x:1, y:0};
    score = 0; alive = true; acc = 0; lastTs = 0;
    tickMs = 140;
    logoImg = new Image();
    logoImg.src = 'logo.png';
    placeFood();
    requestAnimationFrame(loop);
  }

  function placeFood() {
    while(true) {
      const fx = Math.floor(Math.random()*COLS);
      const fy = Math.floor(Math.random()*ROWS);
      if(!snake.some(s=>s.x===fx && s.y===fy)) { food = {x:fx,y:fy}; break; }
    }
  }

  function loop(ts) {
    if(!alive) return;
    if(!lastTs) lastTs = ts;
    const dt = ts - lastTs; lastTs = ts; acc += dt;
    while(acc >= tickMs) { step(); acc -= tickMs; }
    draw();
    requestAnimationFrame(loop);
  }

  function step() {
    dir = nextDir;
    const head = {x: snake[0].x + dir.x, y: snake[0].y + dir.y};
    if(head.x < 0 || head.x >= COLS || head.y < 0 || head.y >= ROWS ||
       snake.some((s,i)=> i>0 && s.x===head.x && s.y===head.y)) {
      alive = false; alert('Game Over! Score: ' + score); return;
    }
    snake.unshift(head);
    if(head.x === food.x && head.y === food.y) {
      score += 10;
      tickMs = Math.max(64, tickMs - 4);
      placeFood();
    } else snake.pop();
  }

  function draw() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    // วาดอาหารเป็นโลโก้
    const px = food.x*TILE, py = food.y*TILE;
    ctx.drawImage(logoImg, px+3, py+3, TILE-6, TILE-6);
    // วาดงู
    for(let i=0;i<snake.length;i++) {
      ctx.fillStyle = i===0? '#6cf5a6' : '#3bd386';
      ctx.beginPath();
      ctx.roundRect(snake[i].x*TILE+2, snake[i].y*TILE+2, TILE-4, TILE-4, 6);
      ctx.fill();
    }
  }

  const keyToDir = {
    ArrowUp:{x:0,y:-1},ArrowDown:{x:0,y:1},ArrowLeft:{x:-1,y:0},ArrowRight:{x:1,y:0},
    w:{x:0,y:-1},a:{x:-1,y:0},s:{x:0,y:1},d:{x:1,y:0},
    W:{x:0,y:-1},A:{x:-1,y:0},S:{x:0,y:1},D:{x:1,y:0}
  };
  window.addEventListener('keydown', e=>{
    const nd = keyToDir[e.key]; if(!nd) return;
    if(nd.x === -dir.x && nd.y === -dir.y) return;
    nextDir = nd;
  });

  init();
  </script>
</body>
</html>
